{% extends 'base.html' %}
{% block title %} Cliente-Eliminar {% endblock title %}
{% block content %}
<div class="container mt-5">
<form method="POST">
    {% csrf_token %}
    <div class="row justify-content-center pt-5">
        <h2 class="row justify-content-center align-items-center pb-4">¿Desea eliminar el cliente {{cliente.nit_cliente}} - {{ cliente.persona.nombre }}?</h2>
        <div class="row justify-content-between col-5">
            <button type="submit" class="btn btn-danger col-md-5">Sí</button>
            <a href="{% url 'cliente:listCliente' %}" class="btn btn-primary col-md-5">Cancelar</a>
        </div>
    </div>
</form>
</div>
{% endblock content %}
